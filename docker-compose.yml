version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hab-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hab_public_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hab-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hab-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./model:/app/model
      - ./alembic:/app/alembic
      - backend_uploads:/app/backend/uploads
    env_file:
      - backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hab-celery-worker
    command: celery -A backend.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./model:/app/model
    env_file:
      - backend/.env
    depends_on:
      - redis
      - backend

  flower:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hab-flower
    command: celery -A backend.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - backend/.env
    depends_on:
      - redis
      - celery-worker

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: hab-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./app.py:/app/app.py
      - ./utils:/app/utils
      - ./.env:/app/.env
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  backend_uploads:
